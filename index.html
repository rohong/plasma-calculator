<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica"> -->
    <link rel="stylesheet" href="style.css">
    <!-- <title>Plasma Parameters Calculator</title> -->
</head>
<body class="w3-light-grey">
    <main class="main-container">
        <!-- <header class="w3-container w3-center w3-padding-32">  -->
        <header> 
            <h1><b>Plasma Parameters Calculator</b></h1>
            <p>This calculator calculates plasma parameters using NRL Plasma Formulary. Default input values are based on typical CSDX argon discharges.</p>
        </header>

        <section class="form-section-container input-params">
            <h2>Input Quantities</h2>
            <form class="form-container" NAME="input" ID="input" method=POST>
                <!-- TODO: add container class to label/input div -->
                <div>
                    <label for="magnetic-field">Magnetic Field (G)</label>
                    <input type="number" id="magnetic-field" name=B value=1000>
                </div>

                <div>
                    <label for="density">Density (cm<sup>-3</sup>)</label>
                    <input type="text" id="density" name=ne value=1e13 >
                </div>

                <div>
                    <label for="electron-temp">Electron Temperature (eV)</label>
                    <input type="text" id="electron-temp" name=Te value=4 >
                </div>

                <div>
                    <label for="ion-temp">Ion Temperature (eV)</label>
                    <input type="text" id="ion-temp" name=Ti value=0.5 >
                </div>

                <div>
                    <label for="ion-mass">Ion Mass Number</label>
                    <input type="text" id="ion-mass" name=mu value=40 >
                </div>

                <div>
                    <label for="charge-num">Charge Number</label>
                    <input type="text" id="charge-num" name=Z value=1 >
                </div>

                <div>
                    <label for="coulomb-log">Coulomb Logarithm</label>
                    <input type="text" id="coulomb-log" name=CL value=13.6 >
                </div>
            </form>
        </section>
        
        <section>
            <input TYPE="button" class="button" VALUE="Calculate" onClick="computeform(this.form);" form="input">
            <input TYPE="reset" class="button" VALUE="Reset" onClick="clearForm(this.form);" form="input">
        </section>

        <section class="form-section-container freq">
            <h2>Frequencies</h2>
            <form class="form-container" NAME="freq" id="freq" method=POST>
                <div>
                    <label for="elec-coll-rate">Elec coll. rate (sec<sup>-1</sup>)</label>
                    <input type="text" id="elec-coll-rate" name=nu_e >
                </div>

                <div>
                    <label for="ion-coll-rate">Ion coll. rate (sec<sup>-1</sup>)</label>
                    <input type="text" id="ion-coll-rate" name=nu_i >
                </div>

                <div>
                    <label for="elec-gyro-freq">Elec gyro-freq (Hz)</label>
                    <input type="text" id="elec-gyro-freq" name=f_ce >
                </div>

                <div>
                    <label for="ion-gyro-freq">Elec gyro-freq (Hz)</label>
                    <input type="text" id="ion-gyro-freq" name=f_ci >
                </div>

                <div>
                    <label for="elec-plasma-freq">Elec plasma freq (Hz)</label>
                    <input type="text" id="elec-plasma-freq" name=f_pe >
                </div>

                <div>
                    <label for="ion-plasma-freq">Ion plasma freq (Hz)</label>
                    <input type="text" id="ion-plasma-freq" name=f_pi >
                </div>
            </form>
        </section>

        <section class="form-section-container length">
            <h2>Lengths</h2>
            <form class="form-container" name="lengths" id="lengths" method=post>
                <div>
                    <label>Elec gyro-radius (cm)</label>
                    <input type="text" id="elec-gyro-radius" name=r_ce >
                </div>
                <div>
                    <label>Ion gyro-radius (cm)</label>
                    <input type="text" id="ion-gyro-radius" name=r_ci >
                </div>
                <div>
                    <label>Hybrid ion gyro-radius (cm)</label>
                    <input type="text" id="hybrid-ion-gyro-radius" name=r_s >
                </div>
                <div>
                    <label>Elec mean-free-path (cm)</label>
                    <input type="text" id="elec-mfp" name=l_se >
                </div>
                <div>
                    <label>Ion mean-free-path (cm)</label>
                    <input type="text" id="ion-mfp" name=l_si >
                </div>
                <div>
                    <label>Deby length (cm)</label>
                    <input type="text" id="Debye-length" name=l_d >
                </div>
            </form>
        </section>

        <section class="form-section-container velocity">
            <h2>Velocities</h2>
            <form class="form-container" name="velocities" id="velocities" method=post>
                <div>
                    <label>Elec thermal velocity (m/s)</label>
                    <input type="text" id="elec-thermal-vel" name=v_te >
                </div>

                <div>
                    <label>Ion thermal velocity (m/s)</label>
                    <input type="text" id="ion-thermal-vel" name=v_ti >
                </div>

                <div>
                    <label>Ion sound speed (m/s)</label>
                    <input type="text" id="ion-sound-vel" name=c_s >
                </div>

                <div>
                    <label>Alfven velocity (m/s)</label>
                    <input type="text" id="Alfven-vel" name=v_A >
                </div>
            </form>
        </section>
    </main>

<script src="calculator.js"></script>
</body>
</html>
